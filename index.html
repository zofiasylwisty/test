<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Titan+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
<!--ukryte na chwile
<div class="main-backdrop is-hidden" data-modal>
    -->

    <div class="main__overlay">
     
      <div class="top">
    <p class="text"><span class="order">Order</span><span class="white-order"> now!</span></p>
    <button type="button" class="close-button" data-modal-close>
      <svg class="icon" width="15" height="15">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
  </div>
    
      <p class="choose">Choose</p>
      <div class="form-container">
      <form >
        <div class="first-label">
        <p class="kot">Product:</p>
        <label class="item">
          <input type="radio" name="product" value="iceCream" checked />
          ice cream
        </label>
        <label class="item">
          <input type="radio" name="product" value="iceCoffee" />
          ice coffee
        </label>
        <label class="item">
          <input type="radio" name="product" value="milkshake" />
          milkshake
        </label>
      </div>
      <div class="second-label">
         <p class="kot">Amount:</p>
        <label>
          <input type="number" name="amount" min="1" max="10" step="1" value="1" />
        </label>
      </div>
      <div class="third-label">
      <p class="kot"> Size:</p>
        <label>
          <input
            type="range"
            name="size"
            value="200"
            min="200"
            max="1000"
            step="200"
            class="range"
          />
        </label>
      </div>
      <div class="fourth-label">
        <p class="kot">Selected size (ml): <span class="js-selected-value">200</span></p> 
      </div>
      </form>
  <form>
    
    <p class="kot">Flavour:</p>
    <ul class="fifth-label">
   <li class="fifth-label-item"> <label class="item">
      <input type="checkbox" name="flavour" value="pistachio" />
      pistachio
    </label></li>
    <li class="fifth-label-item"> <label class="item">
      <input type="checkbox" name="flavour" value="matcha" />
      matcha
    </label></li>
    <li class="fifth-label-item"><label class="item">
      <input type="checkbox" name="flavour" value="mintChocolateChip" />
      mint 
    </label></li>
    <li class="fifth-label-item">  <label class="item">
      <input type="checkbox" name="flavour" value="coconut" />
      coconut
    </label></li>
    <li class="fifth-label-item"> <label class="item">
      <input type="checkbox" name="flavour" value="lemonCheesecake" />
      lemon 
    </label></li>
    <li class="fifth-label-item">  <label class="item">
      <input type="checkbox" name="flavour" value="banana" />
      banana
    </label></li>
    <li class="fifth-label-item">  <label class="item">
      <input type="checkbox" name="flavour" value="cherry"/>
      cherry
    </label></li>
    <li class="fifth-label-item">  <label class="item">
      <input type="checkbox" name="flavour" value="mocha" />
      mocha
    </label></li>
    <li class="fifth-label-item">  <label class="item">
      <input type="checkbox" name="flavour" value="cinnamon" />
      cinnamon
    </label></li>
  </ul>
  </form>
  <form>
    <label>
      <p class="form-label">Name</p>
      <div>
        <input type="text" name="username" placeholder="Name"  class="filling pink"  />
      </div>
    </label>
    <label>
      <p class="form-label">Surname</p>
      <div>
        <input type="text" name="usersurname"  placeholder="Surname"  class="filling green" />
      </div>
    </label>
    <label >
      <p class="form-label">Phone number</p>
      <div >
        <input type="tel" name="phoneNumber"  placeholder="+48 111 111 111"  class="filling lavender"  />
      </div>
    </label>
    <label>
      <p class="form-label">E-mail</p>
        <input
          type="email"
          name="emailAddress"
          placeholder="placeholder@gmail.com" 
          class="filling blue" 
        />
    </label>
   
<div class="button-position">
    <button type="submit" class="delivery-button">TO DELIVERY DETAILS</button>
  </div>
  </form>
    </div>
  </div>

   <!--</div>--> 
  <script src="./js/modal.js"></script>
</body>
</html>
