<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Titan+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
      <button data-modal-open class="open-button" type="button">
        open
      </button>

<div class="main-backdrop is-hidden" data-modal>
    <div class="modal">
      <div class="modal__heading">
    <p class="modal__text"><span class="modal__order">Order</span><span class="modal__order-white"> now!</span></p>
    <button type="button" class="modal__close" data-modal-close>
      <svg class="icon" width="15" height="15">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
  </div>
      <p class="choose">Choose</p>
      <div class="form">
      <form >
        <p class="form__element">Product:</p>
        <div class="form__label-first">
       
        <label class="form__item">
          <input type="radio" name="product" value="iceCream" checked />
          ice cream
        </label>
        <label class="form__item">
          <input type="radio" name="product" value="iceCoffee" />
          ice coffee
        </label>
        <label class="form__item">
          <input type="radio" name="product" value="milkshake" />
          milkshake
        </label>
      </div>
      <div class="form__label-second">
         <p class="form__element">Amount:</p>
        <label>
          <input class="form__input-position" type="number" name="amount" min="1" max="10" step="1" value="1" />
        </label>
      </div>
      <div class="form__label-third">
      <p class="form__element">Size:</p>
        <label>
          <input
          class="form__input-position" 
            type="range"
            name="size"
            value="200"
            min="200"
            max="1000"
            step="200"
          />
        </label>
      </div>
        <p class="form__element">Selected size (ml): <span class="js-selected-value">200</span></p> 
      </form>
  <form>
    <p class="form__element">Flavour:</p>
    <ul class="form__list">
   <li class="form__grid"> <label class="form__item ">
      <input type="checkbox" name="flavour" value="pistachio" />
      pistachio
    </label></li>
    <li class="form__grid"> <label class="form__item ">
      <input type="checkbox" name="flavour" value="matcha" />
      matcha
    </label></li>
    <li class="form__grid"><label class="form__item ">
      <input type="checkbox" name="flavour" value="mintChocolateChip" />
      mint 
    </label></li>
    <li class="form__grid">  <label class="form__item ">
      <input type="checkbox" name="flavour" value="coconut" />
      coconut
    </label></li>
    <li class="form__grid"> <label class="form__item ">
      <input type="checkbox" name="flavour" value="lemonCheesecake" />
      lemon 
    </label></li>
    <li class="form__grid">  <label class="form__item ">
      <input type="checkbox" name="flavour" value="banana" />
      banana
    </label></li>
    <li class="form__grid">  <label class="form__item ">
      <input type="checkbox" name="flavour" value="cherry"/>
      cherry
    </label></li>
    <li class="form__grid">  <label class="form__item ">
      <input type="checkbox" name="flavour" value="mocha" />
      mocha
    </label></li>
    <li class="form__grid">  <label class="form__item ">
      <input type="checkbox" name="flavour" value="cinnamon" />
      cinnamon
    </label></li>
  </ul>
  </form>
</div>
  <form class="data">
    <label>
      <p class="data__label">Name</p>
      <div>
        <input type="text" name="username" placeholder="Name"  class="data__container pink"  />
      </div>
    </label>
    <label>
      <p class="data__label">Surname</p>
      <div>
        <input type="text" name="usersurname"  placeholder="Surname"  class="data__container green" />
      </div>
    </label>
    <label >
      <p class="data__label">Phone number</p>
      <div >
        <input type="tel" name="phoneNumber"  placeholder="+48 111 111 111"  class="data__container lavender"  />
      </div>
    </label>
    <label>
      <p class="data__label">E-mail</p>
        <input
          type="email"
          name="emailAddress"
          placeholder="placeholder@gmail.com" 
          class="data__container blue" 
        />
    </label>
<div class="button">
    <button type="submit" class="button__delivery">TO DELIVERY DETAILS</button>
  </div>
  </form>
  </div>
</div>
  </main>
  <footer></footer>
  <script src="./js/modal.js"></script>
</body>
</html>
